<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta charset="ISO-8859-1">
  <title>wifiobs</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<style>
  .fieldError {
    color: red;
  }
</style>
<body>
<div class="container">
  <br>
  <h1>Iptime Wifi 조회 서비스 체험 페이지</h1>
  <hr>
  <h2>조회 Iptime Wifi 정보 입력</h2>

  <br>

  <form action="#" th:action="@{/beta/iptime}" th:object="${request}"
        method="POST">

    <div>
      <label th:for> Iptime Wifi 주소 </label>
      <input type="text"  th:field="${request.host}" placeholder="ex) xxx.xxx.xxx.xxx:xxxx" class="form-control mb-4 col-4" />
      <p class="fieldError" th:if = "${#fields.hasErrors('host')}"> 주소 형식을 확인해 주세요</p>
    </div>

    <div>
      <label th:for> Iptime Wifi 주소 포트 </label>
      <input type="text"  th:field="${request.port}" placeholder="ex) xxxx" class="form-control mb-4 col-4" />
    </div>

    <div>
      <label th:for> Iptime Wifi 로그인 이름 </label>
      <input type="text" th:field="${request.certification}" placeholder="Iptime Wifi 설정 페이지 로그인 이름" class="form-control mb-4 col-4">
      <p class="fieldError" th:if = "${#fields.hasErrors('certification')}"> 이름을 채워주세요</p>
    </div>

    <div>
      <label th:for> Iptime Wifi 로그인 암호 </label>
      <input type="text" th:field="${request.password}" placeholder="Iptime Wifi 설정 페이지 로그인 암호" class="form-control mb-4 col-4">
      <p class="fieldError" th:if = "${#fields.hasErrors('password')}"> 비밀번호 채워주세요</p>
    </div>

    <button type="submit" class="btn btn-info col-2"> 와이파이 조회 </button>
  </form>

  <script th:inline="javascript">
    window.onload = () => {
      const message = [[${connectError}]];
      if (message) {
        alert(message);
      }
    }

  </script>
</div>
</body>
</html>
